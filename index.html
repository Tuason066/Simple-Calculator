<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container d-flex justify-content-center align-items-center">
        <div class="calculator bg-secondary rounded pt-2">
            <div class="calculator-display bg-light px-2">
                <p class="recently mb-0 text-end py-1"></p>
                <p class="currently mb-0 text-end py-1">0</p>
            </div>
            <div class="calculator-btns container">

                <div class="row">
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">7</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">8</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">9</button>
                    <button type="button" data-operator data-id="+" class="col btn btn-secondary py-2 px-2 d-block">+</button>
                </div>
                <div class="row">
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">4</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">5</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">6</button>
                    <button type="button" data-operator data-id="-" class="col btn btn-secondary py-2 px-2 d-block">-</button>
                </div>
                <div class="row">
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">1</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">2</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">3</button>
                    <button type="button" data-operator data-id="*" class="col btn btn-secondary py-2 px-2 d-block">&times;</button>
                </div>
                <div class="row">
                    <button type="button" data-clear class="col btn btn-secondary py-2 px-2 d-block">C</button>
                    <button type="button" data-num class="col btn btn-secondary py-2 px-2 d-block">0</button>
                    <button type="button" data-equal class="col btn btn-secondary py-2 px-2 d-block">=</button>
                    <button type="button" data-operator data-id="/" class="col btn btn-secondary py-2 px-2 d-block">รท</button>
                </div>
                
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
